{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="col-12 col-lg-3 mainClass">
    <a class="btn btn-primary d-inline float-right pad_btn" href="/zychp/webapp/logout" role="button">Logout</a>
    <h5 class="d-inline float-left">Logged as: {{ username }}</h5>
</div>

<div class="col-12 col-lg-9">
    <h3 class="d-inline float-left">You can upload {{n_to_upload}} files:</h3>
    <form id="formRegister" method="POST" action="/zychp/dl/upload" enctype="multipart/form-data">
        <div class="table-responsive">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">File</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in iterlist %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>
                            <input class="formElement" name="file{{i}}" type="file" />
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <th scope="row">Error</th>                    
                        <td>You can't upload more files.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <input value="{{ jwt_value }}" name="jwt" type="hidden" />
        <input class="btn btn-primary float-right pad_btn" type="submit" value="Upload">
    </form>
</div>

{% endblock %}
