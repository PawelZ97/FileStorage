{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="https://edi.iem.pw.edu.pl/~zychp/files/P7/uploadStyle.css">
{% endblock %}

{% block content %}
<div class="formClass">
    <div class="formheaderClass">
        <a href="/zychp/webapp/logout">Wyloguj</a>
        <br>
        <br>
        Witaj {{ username }}! Możesz wgrać jeszcze {{n_to_upload}} pliki/-ów<br>    
        <h3>Dodaj pliki:</h3>
    </div>
    <div class="formInputClass">
        <section>
            <form id="formRegister" method="POST" action="/zychp/dl/upload" enctype="multipart/form-data">
                {% for i in iterlist %}
                <div class="formDivClass"> Plik {{i}}: <input class="formElement" name="file{{i}}" type="file" /></div>
                {% else %}
                Brak miejsca
                {% endfor %}
                <div class="formDivClass"> <input value="{{ jwt_value }}" name="jwt" type="hidden" /></div>
                <div class="formDivClass"> <input id="submitForm" class=".formElement" name="Send" type="submit"/>
                </div>
            </form>
        </section>
    </div>
    <div class="errClass">
        <div id="firstnameErr" class="errTextClass"> </div>
    </div>
    <div style="clear:both"></div>
</div>
{% endblock %}
