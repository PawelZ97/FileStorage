{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='loginStyle.css') }}>
{% endblock %}

{% block content %}
<div class="formClass">
  <div class="formheaderClass">
    <h3>Zaloguj:</h3>
  </div>
  <div class="descFormDiv">
    <div class="descFormElement"> Login: </div>
    <div class="descFormElement"> Has≈Ço: </div>
  </div>
  <div class="formLoginDiv">
    <form id="formLogin" method="POST" action="" enctype="multipart/form-data">
      <div class="formElement"> <input id="loginForm" class=".formElement" name="username" type="text" /></div>
      <div class="formElement"> <input id="passwordForm" class=".formElement" name="password" type="password" /></div>
      <div class="formElement"> <input id="submitForm" class=".formElement" name="login" type="submit" value="Zaloguj" /></div>
    </form>
  </div>
  <div class="messageDiv">
    <div class="messageElement">{{ error }}</div>
  </div>
  <div style="clear:both"></div>
</div>
{% endblock %}
