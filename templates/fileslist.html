{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='fileslistStyle.css') }}>
{% endblock %}

{% block content %}
<div class="formClass">
  <div class="formheaderClass">
    <a href="/zychp/login/logout">Wyloguj</a><br>
    <br>
    Witaj {{ username }}!<br>
    <h3>Twoje pliki:</h3>
  </div>
  <div class="desc">
    <div class="descElement"> Plik 1: </div>
    <div class="descElement"> Plik 2: </div>
    <div class="descElement"> Plik 3: </div>
    <div class="descElement"> Plik 4: </div>
    <div class="descElement"> Plik 5: </div>
  </div>
  <div class="fileList">
    <div class="fileElement"> <a download class="fileElement" href="{{ file1 }}" target="blank"> {{ file1 }} </a> </div>
    <div class="fileElement"> <a download class="fileElement" href="{{ file2 }}" target="blank"> {{ file2 }} </a> </div>
    <div class="fileElement"> <a download class="fileElement" href="{{ file3 }}" target="blank"> {{ file3 }} </a> </div>
    <div class="fileElement"> <a download class="fileElement" href="{{ file4 }}" target="blank"> {{ file4 }} </a> </div>
    <div class="fileElement"> <a download class="fileElement" href="{{ file5 }}" target="blank"> {{ file5 }} </a> </div>
  </div>
  <div style="clear:both"></div>
</div>
{% endblock %}
