{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="https://pi.iem.pw.edu.pl/~zychp/files/L4/fileslistStyle.css">
{% endblock %}

{% block content %}
<div class="formClass">
  <div class="formheaderClass">
    <a href="/zychp/webapp/logout">Wyloguj</a><br>
    <br>
    Witaj {{ username }}!<br>
    <h3>Twoje pliki:</h3>
  </div>
  <div class="desc">
    <div class="descElement"> Plik 1: </div>
    <div class="descElement"> Plik 2: </div>
    <div class="descElement"> Plik 3: </div>
    <div class="descElement"> Plik 4: </div>
    <div class="descElement"> Plik 5: </div>
  </div>
  <div class="fileList">
    <div class="fileElement"> {{ file1 }} </div>
    <div class="fileElement"> {{ file2 }} </div>
    <div class="fileElement"> {{ file3 }} </div>
    <div class="fileElement"> {{ file4 }} </div>
    <div class="fileElement"> {{ file5 }} </div>
  </div>
  <div class="downloadList">
    <form id="downloadForm" method="POST" action="" enctype="multipart/form-data">
      <div class="downloadElement"> <input name="0" type="checkbox" /></div>
      <div class="downloadElement"> <input name="1" type="checkbox" /></div>
      <div class="downloadElement"> <input name="2" type="checkbox" /></div>
      <div class="downloadElement"> <input name="3" type="checkbox" /></div>
      <div class="downloadElement"> <input name="4" type="checkbox" /></div>
      <div class="downloadElement"> <input id="submitForm" class=".formElement" type="submit" value="Pobierz" /></div>
    </form>
  </div>
  <div class="deleteList">
    <form id="deleteForm" method="POST" action="" enctype="multipart/form-data">
      <div class="deleteElement"> <input name="0" type="checkbox" /></div>
      <div class="deleteElement"> <input name="1" type="checkbox" /></div>
      <div class="deleteElement"> <input name="2" type="checkbox" /></div>
      <div class="deleteElement"> <input name="3" type="checkbox" /></div>
      <div class="deleteElement"> <input name="4" type="checkbox" /></div>
      <div class="deleteElement"> <input id="submitForm" class=".formElement" type="submit" value="Usun" /></div>
    </form>
  </div>
  <div style="clear:both"></div>
</div>
{% endblock %}
