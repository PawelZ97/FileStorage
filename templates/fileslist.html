{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="https://pi.iem.pw.edu.pl/~zychp/files/L4/fileslistStyle.css">
{% endblock %}

{% block content %}
<div class="formClass">
  <div class="formheaderClass">
    <a href="/zychp/webapp/logout">Wyloguj</a>
    <br>
    <br>
    Witaj {{ username }}!
    <br>
    <br>
    <form id="downloadForm" method="POST" action="/zychp/dl/getfilesnames" enctype="multipart/form-data">
      <input value="{{ jwt_value }}" name="jwt" type="hidden" />
      <input type="submit" value="Odśwież listę plików" />
    </form>
    <h3>Twoje pliki:</h3>
  </div>
  <div class="desc">
    <div class="descElement"> Plik 1: </div>
    <div class="descElement"> Plik 2: </div>
    <div class="descElement"> Plik 3: </div>
    <div class="descElement"> Plik 4: </div>
    <div class="descElement"> Plik 5: </div>
  </div>
  <div class="fileList">
    {% for file in fileslist %}
    <div class="fileElement">
      <form id="downloadForm" method="POST" action="/zychp/dl/download/{{ file }}" enctype="multipart/form-data">
        <input value="{{ jwt_value }}" name="jwt" type="hidden" />
        <input type="submit" value="{{ file }}" />
      </form>
    </div>
    {% endfor %}
  </div>
  <div style="clear:both"></div>
</div>
{% endblock %}
